<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcam Interface</title>
  <style>
    /* Add your CSS styles here */
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 20px;
      width: 200px;
      text-align: center;
      display: inline-block;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="card1-image.jpg" alt="Card 1 Image">
    <h2>Card 1</h2>
    <p>Card 1 Information</p>
    <a href="/cam1"><button>Go to cam1</button></a>
  </div>
  <!-- Repeat the above div for three more cards -->
  <div class="card">
    <img src="card1-image.jpg" alt="Card 2 Image">
    <h2>Card 2</h2>
    <p>Card 2 Information</p>
    <a href="/camera"><button>Go to cam2</button></a>
  </div>
</body>
</html>
